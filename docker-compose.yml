services:

  redis:
    image: redis:7-alpine
    container_name: first-redis
    env_file:
      - ./backend/src/.env
    command: sh -c "redis-server --requirepass $$REDIS_PASS"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASS ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: first-postgres
    env_file:
      - ./backend/src/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U first"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Core Services
  scraper:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: first-scraper
    command: ["python", "-m", "core.scraping.main"]
    env_file:
      - ./backend/src/.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: first-consumer
    command: ["python", "-m", "core.queue.main"]
    env_file:
      - ./backend/src/.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: first-telegram-bot
    command: ["python", "-m", "core.telegram.bot"]
    env_file:
      - ./backend/src/.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: first-api
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]
    ports:
      - "8000:8000"
    env_file:
      - ./backend/src/.env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
